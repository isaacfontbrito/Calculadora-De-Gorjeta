<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gorjeta</h1>
        <div class="form-group">
            <label for="bill">Valor da Conta:</label>
            <input type="number" id="bill" placeholder="Digite o valor da conta">
        </div>

        <div class="form-group">
            <label for="tip">Porcentagem da Gorjeta:</label>
            <select id="tip">
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>
        </div>

        <button onclick= "calculateTip()" >Calcular</button>

        <div id="result" class="result">
            <p>Gorjeta: R$ <span id="tipAmount">0.00</span></p>
            <p>Total: R$ <span id="totalAmount">0.00</span></p>
        </div>
        <div class="rodape">
            <p>Criado por &copy; Isaac Brito</p>
        </div>
    </div>
    
    
    <script src="javascript/script.js"></script>
</body>
</html>
